<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  transition-duration: 0.4s;
  cursor: pointer;
  background-color: #04AA6D;
  border: 2px solid #04AA6D;
}

.button:hover {
  color: #04AA6D;
  background-color: transparent;
}

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
<style>
  .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 20px auto;
      padding: 45px;
      background: white;
      border-radius: 8px;
  }
</style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(-45deg, #212121, #327f32);
    background-attachment: fixed;
    overflow-y: auto;
}
</style>
</head>
<body>
    <div id="data-container" class="data-container">
        <div class="data-line">Loading...</div>
    </div>
    <script>
    async function readme() {
      const nav = navigator.userAgent;
      if (nav.includes('Windows') or nav.includes('Linux') or nav.includes('Mac')) {
          try{
            const url = 'https://raw.githubusercontent.com/YideBN/'+window.location.pathname.replace(/^\/|\/$/g, '')+'/main/README.md';
            const response = await fetch(url);
            const text = await response.text();
            document.getElementById('content').innerHTML = marked.parse(text);
          } catch (error) {
            document.getElementById('content').innerHTML = ${error.message};
          }
      }
      else
      {
        container.innerHTML = `<div class="data-line">README.MD reading is not supported on mobile devices.</div>`;
      }
    }
    document.addEventListener('DOMContentLoaded', readme);
    </script>
    
    <button class="button" onclick="window.location.href='https://github.com/YideBN/'+window.location.pathname.replace(/^\/|\/$/g, '')+'/releases'">Download</button>
</body>

</html>
